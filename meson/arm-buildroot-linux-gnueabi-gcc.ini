[host_machine]
system = 'linux'
cpu_family = 'arm'
cpu = 'armv6'
endian = 'little'

[constants]
arch = 'arm-buildroot-linux-gnueabi'

[binaries]
c = arch + '-gcc'
cpp = arch + '-g++'
ld = arch + '-ld'
strip = arch + '-strip'
pkgconfig = arch + '-pkg-config'
exe_wrapper = [ 'qemu-arm', '-L', '/usr/arm-linux-gnueabi' ]
